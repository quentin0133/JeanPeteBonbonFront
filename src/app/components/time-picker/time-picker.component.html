<div class="border-2 border-gray-300 rounded-lg p-4 h-96">
  <div class="flex justify-around border-b-1 border-gray-100">
    <input
      type="time"
      step="1"
      class="w-32 outline pl-1 outline-2 rounded-md outline-gray-100 focus:outline-blue-300 focus:ring-blue-400"
      [(ngModel)]="value"
    />
    <button
      class="rounded-md bg-blue-500 hover:bg-blue-600 text-white text-lg px-2"
      (click)="onClickAddTime()"
    >
      +
    </button>
  </div>
  <div class="flex flex-col space-y-4 h-[90%] max-h-[90%] overflow-y-auto mt-4 bg-gray-50 p-2">
    <div *ngFor="let time of times" class="bg-white rounded-lg py-2 text-start px-4">
      <button class="h-full text-white bg-red-500 hover:bg-red-600 px-2 rounded-md">-</button>
      <span class="inline-block">{{time}}</span>
    </div>
  </div>
</div>
