<div class="relative grow">
  <label class="sr-only" htmlFor="hs-table-with-pagination-search">Rechercher</label>
  <input
    #searchBar
    type="{{currentFilterSelected.type}}"
    name="hs-table-with-pagination-search"
    id="hs-table-with-pagination-search"
    title="Rechercher un élément"
    class="w-full absolute inset-0 outline outline-2 pe-16 rounded-lg outline-gray-300 focus:ring-blue-500 focus:outline-blue-500 py-2 px-3 ps-9 focus:border-0 text-sm disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
    placeholder="Rechercher..."
    [(ngModel)]="searchText"
    (input)="onSearch()"
  />
  <div
    class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-3"
  >
    <svg
      class="h-4 w-4 text-gray-400"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <circle cx="11" cy="11" r="8"/>
      <path d="m21 21-4.3-4.3"/>
    </svg>
  </div>
  <div #dropdown class="hs-dropdown absolute inset-y-0 end-0 border-l-2 w-auto"
       [ngClass]="isDropdownOpen ? 'open' : ''">
    <button id="hs-dropdown-default" type="button"
            (click)="onOpenDropdown()"
            class="hs-dropdown-toggle outline-gray-400 rounded-lg h-full py-3 px-4 inline-flex items-center justify-end gap-x-2 text-sm font-medium bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800">
      {{currentFilterSelected.label}}
      <svg class="hs-dropdown-open:rotate-180 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
           height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <path d="m6 9 6 6 6-6"/>
      </svg>
    </button>

    <div
      class="hs-dropdown-menu absolute border-2 flex flex-col transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 bg-white shadow-md rounded-lg p-2 mt-2 dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700 after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full before:h-4 before:absolute before:-top-4 before:start-0 before:w-full"
      [hidden]="false"
      aria-labelledby="hs-dropdown-default">
      <button
        *ngFor="let filter of filters"
        (click)="setCurrentSelected(filter.label)"
        class="text-nowrap py-2 px-3 text-start rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700">
        {{filter.label}}
      </button>
    </div>
  </div>
</div>
